<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Kreative Challenge Admin | Sidebar</title>
</head>
<body>
<aside class="main-sidebar">
    <section class="sidebar">
        <div class="user-panel">
            <div class="pull-left image">
                <img class="img-circle" alt="User Image" th:src="@{~/images/userpic.png}"/>
            </div>
            <div class="pull-left info">
                <h3 th:text="${username}">#</h3>
            </div>
        </div>
        <ul class="sidebar-menu">
            <li class="header">MAIN NAVIGATION</li>
            <li class="treeview active">
                <a>
                    <i class="fa fa-table"></i> <span>Tables</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu">
                    <li><a th:href="@{~/panel/users/all}"><i class="fa fa-database"></i> Users</a></li>
                    <li><a th:href="@{~/panel/challenges/all}"><i class="fa fa-database"></i> Challenges</a></li>
                </ul>
            </li>
        </ul>
    </section>
</aside>
</body>
</html>
