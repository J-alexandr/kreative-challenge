<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Kreative Challenge Admin | Header</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header class="main-header">
    <a class="logo">
        <span class="logo-mini"><b>A</b>4J</span>
        <span class="logo-lg"><b>ADMIN</b>4J</span>
    </a>
    <nav class="navbar navbar-static-top">
        <a class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <li class="dropdown notifications-menu">
                    <a class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-bell-o"></i>
                        <span class="label label-warning"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="header">No notifications</li>
                        <li>
                            <ul class="menu">
                            </ul>
                        </li>
                    </ul>
                </li>
                <li class="dropdown user user-menu">
                    <a class="dropdown-toggle" data-toggle="dropdown">
                        <img class="user-image" alt="User Image" th:src="@{~/images/userpic.png}"/>
                        <span class="hidden-xs" th:text="${username}">Username</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="user-body">
                            <div class="row">
                                <div class="text-center">
                                    <a class="btn btn-default btn-flat" th:href="@{~/logout}">Sign out</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
</body>
</html>
